#Name of the application
spring:
  application:
    name: ZuulMicroservice

#Eureka server url for registering
#This is eureka client
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:9090/eureka/
#register url to server    

instance:
  hostname: localhost
  
server:
  port: 8989
  
zuul:
  prefix: /demo
  routes:
    bankingService:
      path: /bank/**
      service-id: BANKSERVICE
    transactionService:
      path: /transaction/**
      service-id: TRANSACTIONSERVICE
     
     
      